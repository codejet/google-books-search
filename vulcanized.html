        if (note.templateContent) {
          processAnnotations(note.templateContent._notes);
          let hostProps = note.templateContent._hostProps =
            discoverTemplateHostProps(note.templateContent._notes);

          for (let prop in hostProps) {

              index: note.index,
              kind: 'property',

              parts: [{

   * arguments) and returns the path roots as keys in a map. Each outer template
   * merges inner _hostProps to propagate inner host property needs to outer
   * templates.
   *
   * @param {Array<Object>} notes List of notes to process for a given template
   * @return {Object<string,boolean>} Map of host properties that the template
   *   (or any nested templates) uses
   * @private

    let hostProps = {};

      // Find all bindings to parent.* and spread them into _parentPropChain

        for (let k=0, p$=b.parts, p; (k<p$.length) && (p=p$[k]); k++) {

   * of a note in the `notes` array, and binding effect metadata uses this
   * index to identify bound nodes when propagating data.

      args: sig.args,

    if (sig.static) {
      model._addPropertyEffect('__static__', type, {
        fn: effectFn, info: info

    } else {
      for (let i=0, arg; (i<sig.args.length) && (arg=sig.args[i]); i++) {

            fn: effectFn, info: info

   * value accordingly.

   * describing the method in terms of `methodName`, `static` (whether all the
   * arguments are literals), and an array of `args`

   *   found, otherwise `undefined`

   * signature metadata object. Sets the `static` property to false if any
   * argument is a non-literal.

   * @param {Object} sig Method signature metadata object

  /**
   * Parses an individual argument, and returns an argument metadata object
   * with the following fields:
   *
   *   {
   *     value: 'prop',        // property/path or literal value
   *     literal: false,       // whether argument is a literal
   *     structured: false,    // whether the property is a path
   *     rootProperty: 'prop', // the root property of the path
   *     wildcard: false       // whether the argument was a wildcard '.*' path
   *   }

      // escaping, but we allow any other char to be escaped since its
      // likely users will do this
      .replace(/\\(.)/g, '\$1')

      name: arg

    let fc = arg[0];
    if (fc === '-') {
      fc = arg[1];

    if (fc >= '0' && fc <= '9') {
      fc = '#';
    }

      case '"':

        a.literal = true;
        break;

        a.literal = true;

  /**

   * of argument metadata.
   *

   * when the method is being called as a result of a path notification.
   *

   * @param {Array<Object>} args Array of argument metadata

        // caused the observer to run matched the wildcard

          path: matches ? path : name,
          value: matches ? props[path] : v,
          base: v

      }

          this._applySplices(itemsInfo.value.indexSplices);

        // Adjust selected indices and mark removals
        for (let i=0; i<splices.length; i++) {
          let s = splices[i];
          selected.forEach((idx, item) => {
            if (idx < s.index) {
              // no change
            } else if (idx >= s.index + s.removed.length) {
              // adjust index
              selected.set(item, idx + s.addedCount - s.removed.length);
            } else {

`<iron-input>` is a wrapper to a native `<input>` element, that adds two-way binding
and prevention of invalid input. To use it, you must distribute a native `<input>`
yourself. You can continue to use the native `input` as you would normally:

    <iron-input>
      <input>
    </iron-input>

    <iron-input>
      <input type="email" disabled>
    </iron-input>

### Two-way binding

By default you can only get notified of changes to a native `<input>`'s `value`
due to user input:

    <input value="{{myValue::input}}">

This means that if you imperatively set the value (i.e. `someNativeInput.value = 'foo'`),
no events will be fired and this change cannot be observed.

`iron-input` adds the `bind-value` property that mirrors the native `input`'s '`value` property; this
property can be used for two-way data binding.
`bind-value` will notify if it is changed either by user input or by script.

    <iron-input bind-value="{{myValue}}">
      <input>
    </iron-input>

Note: this means that if you want to imperatively set the native `input`'s, you _must_
set `bind-value` instead, so that the wrapper `iron-input` can be notified.

### Validation

`iron-input` uses the native `input`'s validation. For simplicity, `iron-input`
has a `validate()` method (which internally just checks the distributed `input`'s
validity), which sets an `invalid` attribute that can also be used for styling.

To validate automatically as you type, you can use the `auto-validate` attribute.

`iron-input` also fires an `iron-input-validate` event after `validate()` is
called. You can use it to implement a custom validator:

    var CatsOnlyValidator = {
      validate: function(ironInput) {
        var valid = !ironInput.bindValue || ironInput.bindValue === 'cat';
        ironInput.invalid = !valid;
        return valid;
      }
    }
    ironInput.addEventListener('iron-input-validate', function() {
      CatsOnly.validate(input2);
    });

You can also use an element implementing an [`IronValidatorBehavior`](/element/PolymerElements/iron-validatable-behavior).
This example can also be found in the demo for this element:

    <iron-input validator="cats-only">
      <input>
    </iron-input>

### Preventing invalid input

It may be desirable to only allow users to enter certain characters. You can use the
`allowed-pattern` attribute to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    // Only allow typing digits, but a valid input has exactly 5 digits.
    <iron-input allowed-pattern="[0-9]">
      <input pattern="\d{5}">
    </iron-input>

`iron-a11y-announcer` is a singleton element that is intended to add a11y
to features that require on-demand announcement from screen readers. In
order to make use of the announcer, it is best to request its availability
in the announcing element.

make announces by firing bubbling `iron-announce` events.

Example:

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info');

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon` | Mixin applied to the icon | {}
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements
@element iron-icon
@demo demo/index.html
@hero hero.svg
@homepage polymer.github.io

The `<iron-flex-layout>` component provides simple ways to use

2. [Custom CSS mixins](https://github.com/PolymerElements/iron-flex-layout/blob/master/iron-flex-layout.html).
The mixin stylesheet includes custom CSS mixins that can be applied inside a CSS rule using the `@apply` function.

Please note that the old [/deep/ layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/classes)

directly in markup, please switch to using the new `dom-module`-based
[layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/iron-flex-layout-classes.html).
Please note that the new version does not use `/deep/`, and therefore requires you
to import the `dom-modules` in every element that needs to use them.

A complete [guide](https://elements.polymer-project.org/guides/flex-layout) to `<iron-flex-layout>` is available.

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

To use `paper-button` as a link, wrap it in an anchor tag. Since `paper-button` will already
receive focus, you may want to prevent the anchor tag from receiving focus as well by setting
its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-button raised>Polymer Project</paper-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--paper-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

Material design: [Surface reaction](https://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-surface-reaction)

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <div style="position:relative">
      <paper-ripple></paper-ripple>
    </div>

Note, it's important that the parent container of the ripple be relative position, otherwise
the ripple will emanate outside of the desired container.

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call `downAction()` you will have to make sure to call
`upAction()` so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({detail: {x: e.x, y: e.y}});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

@group Paper Elements
@element paper-ripple
@hero hero.svg
@demo demo/index.html

  <template>
    <style>
      :host(.paper-material), .paper-material {
        display: block;
        position: relative;
      }

      :host(.paper-material[elevation="1"]), .paper-material[elevation="1"] {
        @apply --shadow-elevation-2dp;
      }

      :host(.paper-material[elevation="2"]), .paper-material[elevation="2"] {
        @apply --shadow-elevation-4dp;
      }

      :host(.paper-material[elevation="3"]), .paper-material[elevation="3"] {
        @apply --shadow-elevation-6dp;
      }

      :host(.paper-material[elevation="4"]), .paper-material[elevation="4"] {
        @apply --shadow-elevation-8dp;
      }

      :host(.paper-material[elevation="5"]), .paper-material[elevation="5"] {
        @apply --shadow-elevation-16dp;
      }
    </style>
  </template>
</dom-module>
<dom-module id="paper-button" assetpath="components/paper-icon-button/">
  <template strip-whitespace="">
    <style include="paper-material">
      /* Need to specify the same specificity as the styles imported from paper-material. */
      :host, :host(.paper-material) {
        @apply --layout-inline;
        @apply --layout-center-center;
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;

        @apply --paper-font-common-base;
        @apply --paper-button;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host([raised].keyboard-focus) {
        font-weight: bold;
        @apply --paper-button-raised-keyboard-focus;
      }

      :host(:not([raised]).keyboard-focus) {
        font-weight: bold;
        @apply --paper-button-flat-keyboard-focus;
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply --paper-button-disabled;
      }

      :host([animated]) {
        @apply --shadow-transition;
      }

      paper-ripple {
        color: var(--paper-button-ink-color);
      }
    </style>

    <slot></slot>
  </template>

  <script>
    Polymer({
      is: 'paper-button',

      behaviors: [
        Polymer.PaperButtonBehavior
      ],

      properties: {
        /**
         * If true, the button should be styled with a shadow.
         */
        raised: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
          observer: '_calculateElevation'
        }
      },

      created: function() {
        this.classList.add('paper-material');
      },

      _calculateElevation: function() {
        if (!this.raised) {
          this._setElevation(0);
        } else {
          Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
        }
      }

      /**
      Fired when the animation finishes.
      This is useful if you want to wait until
      the ripple animation finishes to perform some action.

      @event transitionend
      Event param: {{node: Object}} detail Contains the animated node.
      */
    });
  </script>
</dom-module>
<dom-module id="google-books-search" assetpath="src/">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
      paper-button {
        display: inline-block;
        height: 24px;
        margin: 0;
        min-width: initial;
        padding: 0;
        width: 24px;
      }
      .search-wrapper {
        border: 1px solid gray;
        display: inline-block;
        margin: 0;
        padding: 0 5px;
      }
      .search-label {
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        overflow: hidden;
        position: absolute;
        width: 1px;
      }
      .search {
        -webkit-appearance: none;
        background-color: transparent;
        border: 0;
        font: inherit;
        margin: 0;
        outline: none;
        padding: 0;
        vertical-align: middle;
        width: 20em;
      }
      .search::-webkit-search-decoration {
        display: none;
      }
      .items {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .item-preview-link {
        text-decoration: none;
      }
      .item-preview-link:hover {
        text-decoration: underline;
      }
      .item-title {
        font-size: 18px;
        margin-bottom: 0;
      }
      .item-info {
        font-size: 14px;
        margin-bottom: 1em;
      }
      .item-details:after {
        clear: both;
        content: '';
        display: block;
      }
      .item-cover {
        float: left;
        margin-right: .5em;
      }
      .item-snippet {
        font-size: 14px;
        overflow: hidden;
      }
    </style>
    <iron-ajax id="ironajax" url="https://www.googleapis.com/books/v1/volumes" params="{{ajaxParams}}" handle-as="json" on-response="handleResponse" on-error="handleError">
    </iron-ajax>
    <div class="search-wrapper">
      <label class="search-label" for="search">Search Terms</label>
      <input is="iron-input" id="search" class="search" autocomplete="off" type="search" on-change="handleChange" placeholder="Enter searchterm here" value="{{value::input}}">
      <paper-button noink="">
        <iron-icon icon="search"></iron-icon>
      </paper-button>
    </div>
    <ul class="items">
      <dom-repeat items="[[items]]">
        <template>
          <li>
            <article>
              <h1 class="item-title">
                <a class="item-preview-link" href="[[item.volumeInfo.previewLink]]" target="_blank">
                  <span>[[item.volumeInfo.title]]</span><template is="dom-if" if="[[item.volumeInfo.subtitle]]" restamp="true">: <span>[[truncateSubtitle(item.volumeInfo.subtitle)]]</span></template>
                </a>
              </h1>
              <div class="item-info">
                <template is="dom-if" if="[[item.volumeInfo.authors]]" restamp="true"><span>[[formatAuthorsList(item.volumeInfo.authors)]]</span></template>
                <template is="dom-if" if="[[item.volumeInfo.authors &amp;&amp; item.volumeInfo.publishedDate]]"> - </template>
                <template is="dom-if" if="[[item.volumeInfo.publishedDate]]" restamp="true"><span>[[getPubDateYear(item.volumeInfo.publishedDate)]]</span></template>
              </div>
              <div class="item-details">
                <template is="dom-if" if="[[item.volumeInfo.imageLinks.smallThumbnail]]" restamp="true">
                  <div class="item-cover">
                    <a href="[[item.volumeInfo.previewLink]]" target="_blank">
                      <img src="[[item.volumeInfo.imageLinks.smallThumbnail]]" alt="[[item.volumeInfo.title]]" height="80">
                    </a>
                  </div>
                </template>
                <template is="dom-if" if="[[item.searchInfo.textSnippet]]" restamp="true">
                  <div class="item-snippet">
                    <div id="snippet" inner-h-t-m-l="[[truncateSnippet(item.searchInfo.textSnippet)]]"></div>
                  </div>
                </template>
              </div>
            </article>
          </li>
        </template>
      </dom-repeat>
    </ul>
  </template>
  <script>
    class GoogleBooksSearch extends Polymer.Element {
      static get is() { 
        return 'google-books-search';
      }

      static get config() {
        return {
          properties: {
            query: {
              type: String,
              value: ''
            },
            maxResults: {
              type: Number,
              value: 5
            },
            orderBy: {
              type: String,
              value: 'relevance'
            },
            subtitleMaxLength: {
              type: Number,
              value: 75
            },
            snippetMaxLength: {
              type: Number,
              value: 250
            },
            items: {
              type: Array,
              value: []
            },
            ajaxParams: {
              type: String,
              computed: 'processParams(query, maxResults, orderBy)'
            }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.initialize();
      }

      initialize() {
        if (this.query) {
          this.$.ironajax.generateRequest();
        }
      }

      processParams(query, maxResults, orderBy) {
        return {
          "q": query,
          "maxResults": maxResults,
          "orderBy": orderBy,
          "fields": "items(volumeInfo/title,volumeInfo/previewLink,volumeInfo/subtitle,volumeInfo/authors,volumeInfo/publishedDate,volumeInfo/imageLinks/smallThumbnail,searchInfo/textSnippet)"
        };
      }

      handleChange(event) {
        if (this.value !== '') {
          this.items = []; //temporary workaround due to https://github.com/Polymer/polymer/issues/1742
          this.query = this.value;
          this.$.ironajax.generateRequest();
        }
      }

      handleResponse({ detail: { response: { items } } }) {
        this.items = items;

        this.dispatchEvent(new CustomEvent('google-books-search-success', {
          bubbles: true,
          detail: {
            items,
          },
        }));
      }

      handleError(event) {
        var error = event.detail.error;

        console.log(error.message);
        this.dispatchEvent(new CustomEvent('google-books-search-error', {
          bubbles: true,
          detail: {
            error,
          },
        }));
      }

      formatAuthorsList(authors) {
        return authors.join(', ');
      }

      truncateString(string, length) {
        return string.length > length ? string.substr(0, length) + '...' : string;
      }

      truncateSubtitle(subtitle) {
        return this.truncateString(subtitle, this.subtitleMaxLength);
      }

      truncateSnippet(snippet) {
        return this.truncateString(snippet, this.snippetMaxLength);
      }

      getPubDateYear(date) {
        return date.length > 4 ? date.split('-')[0] : date;
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(GoogleBooksSearch.is, GoogleBooksSearch);
 </script>
</dom-module></div>
    <google-books-search></google-books-search>
  

</body></html>
